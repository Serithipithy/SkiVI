<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skivi2.css">
    <link rel="stylesheet" href="skivilog.css">

<body>
    <header>
        <div class="header--logo--container">
            <!-- <img src="img/logo.png" alt="SkiVi logo" class="header--logo"> -->
        </div>
        <div>
            <a href="#contact" class="buttons button--left">Contact</a>
            <div class="block--buttons--right">
                <a href="https://www.youtube.com/watch?v=EIn3808tTck" class="buttons button--right">Learn</a>
                <a href="login.html" class="buttons button--right">Log In</a>
            </div>
        </div>
    </header>

    <main>
        <div class="formular--box--sign--up">
            <form>
                <p class="title">Sign up</p>
                <label>Username</label>
                <input type="text" placeholder="Your username">
                <label>E-mail</label>
                <input type="email" placeholder="Your email">
                <label>Password</label>
                <input type="password" placeholder="Your password">
                <button type="submit">Submit</button>
            </form>
            <p class="extra--info">You already have an account? Please click <a href="login.html">here</a> to Log In.</p>
        </div>
    </main>

    <footer id="contact">
        <img src="img/logo.png" alt="SkiVi logo" class="footer--logo">
        <div class="footer--contact">
            Contact creators
            <ul class="contact--list">
                <li>Mosoiu Alexandra : e-mail@gmail.com</li>
                <li>Iordan Cosmina: e-mail.@gmail.com</li>
            </ul>
        </div>
        <div class="footer--contact footer--sourcecode">
            Source-Code: <a class="footer-code" href="https://github.com/Serithipithy/SkiVI-Skill-Virtual-Instructor-">GitHub</a>
        </div>
    </footer>

        <h5>Web Tehnologies project | 2021</h5>
    </section>
